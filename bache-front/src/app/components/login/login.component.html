<form [formGroup]="loginForm">
  <div class="uk-margin">
    <input formControlName="username" class="uk-input" type="text" placeholder="Email" [ngClass]= "{'invalid': isTouched('username')}">

    <div *ngIf="isTouched('username')" class="error-message">
      <div *ngIf="isTouched('username')">Email is required</div>
    </div>

  </div>

  <div class="uk-margin">
    <input formControlName="password" class="uk-input" type="password" placeholder="Password" [ngClass]= "{'invalid': isTouched('password')}">
    
    <div *ngIf="isTouched('password')" class="error-message">
      <div *ngIf="isTouched('password')">Password is required</div>
    </div>

  </div>

  <button class="uk-button uk-button-primary uk-width-1-1 submit" (click)="onLogin()" [disabled]=loginForm.invalid>Iniciar SesiÃ³n</button>
</form>
