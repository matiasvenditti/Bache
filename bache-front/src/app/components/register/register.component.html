<form [formGroup]="registerForm">
  <div class="uk-margin">
    <input formControlName="name" class="uk-input" type="text" placeholder="Nombre">
  </div>

  <div class="uk-margin">
    <input formControlName="surname" class="uk-input" type="text" placeholder="Apellido">
  </div>

  <div class="uk-margin">
    <input formControlName="email" class="uk-input" type="text" placeholder="Email">
  </div>

  <div class="uk-margin">
    <input formControlName="password" class="uk-input" type="password" placeholder="ContraseÃ±a">
  </div>

  <button class="uk-button uk-button-primary uk-width-1-1 submit" (click)="onRegister()" [disabled]="!registerForm.valid">Registrarme</button>
</form>
