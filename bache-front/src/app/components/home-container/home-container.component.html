<div class="home-page">
  <app-columna-izq *ngIf="myUser" [user]="myUser"></app-columna-izq>


  <div class="column right-column">
    <app-header ></app-header>
    <app-calendar *ngIf="myUser" [user]="myUser"></app-calendar>
    <div class="columna-derecha">

      <ul class="uk-list">
        <li class="uk-active"><button class="uk-button uk-button-primary uk-width-1-1 " href="#modal-sections" uk-toggle>Editar semana</button></li>
        <app-popup-editar-week *ngIf="myUser" [calendar]="myUser.calendar" ></app-popup-editar-week>

        <li class="abajo"><button class="uk-button uk-button-primary uk-width-1-1 " href="#nuevo-bache" uk-toggle>+</button></li>
        <app-popup-nuevo-bache></app-popup-nuevo-bache>
      </ul>

    </div>
  </div>
</div>
